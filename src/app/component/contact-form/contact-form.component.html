<form #f="ngForm"
  (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="courseName">Course Name
    </label>
    <input
      required
      minlength="5"
      ngModel
      #courseName="ngModel"
      name="courseName"
      id="courseName"
      class="form-control"
      type="text">
    <div class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid">
      <span
        *ngIf="courseName.errors.required">Course Name Required</span>
      <span
        *ngIf="courseName.errors.minlength">Course Name should be minimum 5
        characters</span>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category
    </label>
    <select
      required
      ngModel
      #category="ngModel"
      name="category"
      id="category"
      class="form-control">
      <option value=""></option>
      <option *ngFor="let cate of categories"
        [value]="cate.id">{{cate.name}}</option>
    </select>
    <div class="alert alert-danger"
      *ngIf="category.touched && category.invalid">
      Category required
    </div>
  </div>

  <input
    required
    ngModel
    name="agreeTag"
    #agree="ngModel"
    type="checkbox"> 30-day money-back guarantee

  <p>{{f.value | json}}</p>
  <p><button
    class="btn btn-primary"
      [disabled]="!f.valid"
      type="submit">Submit</button></p>
</form>
