<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPass">Old Password</label>
    <input
      id="oldPass"
      formControlName="oldPass"
      type="password"
      class="form-control">
    <div class="alert alert-danger"
      *ngIf="oldPass.touched && oldPass.invalid">
      <span
        *ngIf="oldPass.errors.required">
        Old password is required.
      </span>
      <span
        *ngIf="oldPass.errors.invalidOldPassword">
        This password is invalid.
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="newPass">New Password</label>
    <input
      id="newPass"
      formControlName="newPass"
      type="password"
      class="form-control">
    <div class="alert alert-danger"
      *ngIf="newPass.touched && newPass.invalid">
      <span
        *ngIf="newPass.errors.required">
        New password is required.
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="passConf">New Password Confirm</label>
    <input
      id="passConf"
      formControlName="passConf"
      type="password"
      class="form-control">
    <div class="alert alert-danger"
      *ngIf="passConf.touched && passConf.invalid">
      <span
        *ngIf="passConf.errors.required">
        Comfirm for new password is required.
      </span>
    </div>
    <div class="alert alert-danger form-group"
      *ngIf="passConf.valid &&form.invalid && form.errors.passwordNotMatch">
      Password do not match.
    </div>
  </div>
  <button>Change Password</button>
</form>
