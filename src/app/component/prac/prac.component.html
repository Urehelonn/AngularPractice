<div class="container">
    <input type="text"
    type="text"
    #title
    class="form-control"
    (keyup.enter)="createPost(title)">
    <br>

    <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let post of posts">
            {{post.id}}). {{post.title}}
            <button class="btn btn-default btn-sm"
            (click)="deletePost(post)">Delete</button>
        </li>
    </ul>
</div>
