<form [formGroup]="form"
    (ngSubmit)="login()">
    <div *ngIf="form.errors"
        class="alert alert-danger">Something is not right.</div>
    <div [formGroupName]="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                formControlName="username"
                id="username"
                type="text"
                class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid"
                class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    User Name Required.
                </div>
                <div *ngIf="username.errors.minlength">
                    User Name Must Longer Than
                    {{username.errors.minlength.requiredLength}}.
                </div>
                <div *ngIf="username.errors.cannotContainSpace">
                    User Name Must Contains No Spaces.
                </div>
                <div *ngIf="username.errors.shouldBeUnique">
                    User Name is already taken.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                formControlName="password"
                id="password"
                type="text"
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
