<div class="card" style="padding:15px;">
  <h3 class="card-title" style="width:550px;">{{zippy}}</h3>
  <i style="position: absolute; right:5px; width:50px; padding:15px;
  cursor: pointer;"
  (click)="onExpand()"
  class="fas"
  [ngClass]="{
    'fa-plus': !expand,
    'fa-minus': expand
  }"
  ></i>
</div>
<div *ngIf = "expand"
class="card"
style="padding:20px;">
{{zippyContain}}
</div>
